<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Movie Suggestions</title>


</head>

<body style="background-color:#800000;">
    <div style="width:80%; max-width:500px;height:250px; margin: 0 auto; margin-top: calc(50vh - 125px); background-color: #3399ff; border-radius:3px; position: relative;">
        <div id= "number" style="color: white; position: absolute; top: 10px; width: 50px; left:5px; font-size:24px; height:38px; line-height: 38px;"></div>
        
        <div id= "name" style="position: absolute; width:70%; min-height:38px;top:30px; left:15%; color: white; font-size: 38px; line-height:38px; text-align: center;"></div>
        <div id= "rating" style="color: white; position: absolute; top: 10px; width: 100px; text-align: right; right:5px; font-size:24px; height:38px; line-height: 38px;"></div>
        <div id= "year" style="position: absolute; width:100%; height:24px; top:150px; color: white; font-size: 24px; text-align: center;"></div>
        <div id= "generateNew" style="width:50%; min-width: 250px; height:40px; position: absolute; left: 25%; bottom: 10px; border-radius: 10px; background-color: #00e600; line-height:40px; color: white; font-size: 28px; text-align: center; cursor: pointer;">Generate Suggestion</div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="movieSuggestion.js"></script>
</body>
